sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '16'
before_install:
  - npm i -g npm@^7.18.1 && npm install -g node-gyp
before_script:
  - npm prune
script:s
  - npm run test
after_success:
  - npm run semantic-release
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"